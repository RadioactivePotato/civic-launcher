<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>civic launcher</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar button {
            width: 80%;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .content img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 24px;
            color: #333;
        }
        .status {
            font-weight: bold;
        }
        .offline {
            color: red;
        }
        .online {
            color: green;
        }
    </style>
</head>
<body>
    <div class="sidebar">
       <button onclick="location.href='eaglercraft.html'">
            Eaglercraft 1.5.2 <span class="status online">ONLINE</span>
        </button>
        <button onclick="location.href='index.html'">
            Eaglercraft 1.8.8 <span class="status online">ONLINE (fixed)</span>
        </button>
        <button onclick="location.href='resentclient.html'">
            Resent Client <span class="status online">ONLINE</span>
        </button>
    </div>
    <div class="content">
        <p>welcome to civic launcher release 1.0</p>
    </div>
</body>
</html>
